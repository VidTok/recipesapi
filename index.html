<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up to you — recipy book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="headingBox">
        <h1 class="heading">🥨 Up to you 🥨</h1>
        <h3 class="smallHeading">Your perfect recipy book</h3>
    </div>
    
    <div class="inputBox">
        <label class="headingINP">main <br>ingredient:</label>
        <input type="text" spellcheck="false" id="input" placeholder="chicken..">
        <button type="submit" class="submitBTN">✔️</button>
    </div>

    <div class="btnTryBox">
        <button class="btnTry">Try another</button>
    </div>

    <div class="mealsBox">
    </div>

    <div class="mealsBoxMob">
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
